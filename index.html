<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="card text-center">
  <div id="fox" class="card-header">
    Fox Bebe News
  </div>
  <div class="header">
    <div class="card-body">
      <h5 id="fox" class="card-title">The Weather Stop</h5>
      <p id="fox" class="card-text">-Your One Stop Destination for All Things Weather</p>
    </div>
  </div>
  <div class="card-footer text-muted">
  </div>
</div>
  <!-- this the history list -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <input id="search-value" type="text">
          <button type="submit" class="searchBtn"> search</button>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="card" style="width: 21rem;">
              <ul id="historyList" class="list-group list-group-flush">
                <!-- input for the users city inputs-->
                <!-- <button id="link">atlanta</button> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- this is the centerbox that contains the current weather searched -->
      <div class="col-md-9">
        <div id="conditions" class="card">
          <div class="card-body">
            <h1 class="card-title" id="fox">Weather Conditions</h1>
            <h5 class="card-title" id="weatherList"></h5>
            <button id = "uv" type="button" class="btn btn-danger">UV INDEX</button>
            <p class="card-text">.......</p>
            <p class="card-text">........</p>
          </div>
        </div>
      </div>
    </div>
    <!-- this the bottom row of the 5 day forcast -->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="card" >
          <h5 class="card-title">5-Day Forecast</h5>
          <p class="card-text"> </p>
          <div id="forecast-row" class="row" >
            <!--this will be the location of the 5 day forecasts -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="index.js"></script>


</html>
